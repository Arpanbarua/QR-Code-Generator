<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    
    <section id="scanner">
        <div class="container">
            <h1>QR Code Generator</h1>
            <input type="text" class="txtbox" value="" placeholder="Enter text or url"> <br>
            <button type="button" class="mybtn">Click me</button> <br>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=123" alt="qr code" class="image">
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
